<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="Referrer" content="origin">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="apple-mobile-web-app-title" content="종합금융정보서비스" />
    <meta name="robots" content="index,nofollow" />
    <meta name="description" content="종합금융정보서비스" />
    <meta name="keywords" content="종합금융정보서비스" />
    <title>종합금융정보서비스</title>
    <link rel="stylesheet" href="../../css/style/style.css?v=3.6.4">
    <script src="../../js/lib/front.lib.js?v=1.15.6"></script>
    <script src="../../js/ui/front.common.js?v=1.4"></script>
</head>

    <body>
        <div class="wrap _btnSlideOpen"></div>
        <div class="modal-slide modal-expenditure memo-input _modalSlide autoHeight">
            <div class="modal-slide-content">
                <a href="#" class="btn-close _btnSlideClose"></a>
                <div class="inner pb-0">
                    <div class="title">메모 입력</div>
                    <div class="custom-light">
                        <!-- <input title="지출 메모" type="text" maxlength="60" onkeyup="countCharDelete(this,'_val')"
						placeholder="메모를 입력해주세요" value="원리금 균등상환 2045년" /> -->
                        <div class="textarea-label">
                            <textarea name="지출메모" id="val-textarea" class="textarea" maxlength="60" onkeyup="countCharDelete(this,'_val')" placeholder="메모를 입력해주세요" rows="1"></textarea>
                            <div class="input-byte mt-0"><span class="byte _val">0</span><span class="total"> / 60</span></div>
                        </div>
                    </div>
                </div>
                <div class="btn-wrap">
                    <a href="#" class="btn btn-block btn-lg btn-purple-bg btn-flat">확인</a>
                </div>
            </div>
        </div>
        <div class="modal-slide-backdrop"></div>
        <script>
            $(document).ready(function () {
                var btnSlideOpen = $('._btnSlideOpen');
                var btnSlideClose = $('._btnSlideClose');

                btnSlideOpen.on('click', function () {
                    setTimeout(function () {
                        document.getElementsByClassName('_modalSlide')[0].style.display = 'block';
                    }, 500);
                    $('._modalSlide').addClass('up').removeClass('down');
                    $('.modal-slide-backdrop').addClass('show');
                    $('body').addClass('scrOn');
                });

                btnSlideClose.on('click', function () {
                    setTimeout(function () {
                        document.getElementsByClassName('_modalSlide')[0].style.display = 'none';
                    }, 1000);
                    $('._modalSlide').removeClass('up').addClass('down').parents('body').css('overflow-y', 'auto');
                    $('.modal-slide-backdrop').removeClass('show');
                    $('body').removeClass('scrOn');
                });

                btnSlideOpen.trigger('click');
            });

            const DEFAULT_HEIGHT = 0;
            const $textarea = document.querySelector('.textarea');

            $textarea.oninput = (e) => {
                const $target = e.target;
                $target.style.height = 0;
                $target.style.height = DEFAULT_HEIGHT + $target.scrollHeight + 'px';
            };
        </script>

        <script>
    function countCharDelete(val, target) {
        var len = $(val).val().length;
        var targetItem = $('.' + target);
        var nextEle = $(val).next();


        if ($(val).siblings('.btn-clear-input').length === 0) {
            $(val).parent().append('<button class="btn-clear-input">삭제</button>');
        }

        targetItem.text(len);

        if (len == 0) {
            targetItem.css("color", "#afaeb8");
            nextEle.hide();
        } else {
            targetItem.css("color", "#37354e");
            nextEle.show();
        }
        $(val).on("focus", function () {
            setTimeout(function () {
                nextEle.show();
                $(val).parent().find('.btn-clear-input').show();
            }, 100)
        });
        $(val).on("blur", function () {
            setTimeout(function () {
                nextEle.hide();
                $(val).parent().find('.btn-clear-input').hide();
            }, 100)
        });
    }

    function countTextarea(val) {
        let $this = $(val)
        let content = $this.val()
        const textLValue = $this.siblings().find('.val')

        if (content.length === 0) {
            textLValue.removeClass('active')
        } else {
            textLValue.addClass('active')
        }

        textLValue.text(content.length)
    }

    $('.custom-light, .step-box, .item-form').on('click', '.btn-clear-input', function () {
        $(this).siblings('input').val('')
            .siblings('.input-byte').find('._val').text('0')
        $(this).remove()
    })
</script>
    </body>
</html>
