<!DOCTYPE HTML>
<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="Referrer" content="origin">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="apple-mobile-web-app-title" content="종합금융정보서비스" />
    <meta name="robots" content="index,nofollow" />
    <meta name="description" content="종합금융정보서비스" />
    <meta name="keywords" content="종합금융정보서비스" />
    <title>종합금융정보서비스</title>
    <link rel="stylesheet" href="../../css/style/style.css?v=3.6.4">
    <script src="../../js/lib/front.lib.js?v=1.15.6"></script>
    <script src="../../js/ui/front.common.js?v=1.4"></script>
</head>

<body>
    <div class="wrap _btnSlideOpen"></div>
    <div class="modal-slide modal-management add-fixed-expenditure _modalSlide modal-management">
        <div class="modal-slide-content">
            <a href="#" class="btn-close _btnSlideClose"></a>
            <div class="inner">
                <div class="title">공동관리가 새로워졌어요!</div>
                <div class="contents">
                    <p>과거 공유한 현금 내역이 있네요.<br />
                        이제는 현금도 선택한 범위의 모든 내역을
                        공유할 수 있어요!
                    </p>
                    <div class="point-box">
                        <span class="f-point">2023년 8월 1일</span>부터 <br />
                        현금내역을 공유할까요?
                    </div>
                    <span class="desc">공유 여부 및 범위는 언제든지 변경할 수 있어요</span>
                </div>
                <div class="btn-wrap clearfix">
                    <a href="#" class="btn btn-block btn-lg btn-gray-bg float-left btn-half"
                        onclick="openPopup()">해제</a>
                    <a href="#" class="btn btn-block btn-lg btn-purple-bg float-right btn-half">공유</a>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-slide-backdrop"></div>
    <script>
        $(document).ready(function () {
            var btnSlideOpen = $('._btnSlideOpen');
            var btnSlideClose = $('._btnSlideClose');

            btnSlideOpen.on('click', function () {
                setTimeout(
                    function () {
                        document.getElementsByClassName("_modalSlide")[0].style.display = 'block';
                    }, 500
                );
                $('._modalSlide').addClass('up').removeClass('down');
                $('.modal-slide-backdrop').addClass('show');
                $('body').addClass('scrOn')
            });

            btnSlideClose.on('click', function () {
                setTimeout(
                    function () {
                        document.getElementsByClassName("_modalSlide")[0].style.display = 'none';
                    }, 1000
                );
                $('._modalSlide').removeClass('up').addClass('down').parents('body').css('overflow-y', 'auto');
                $('.modal-slide-backdrop').removeClass('show');
                $('body').removeClass('scrOn')
            });

            btnSlideOpen.trigger('click');
        })
    </script>
</body>

</html>
