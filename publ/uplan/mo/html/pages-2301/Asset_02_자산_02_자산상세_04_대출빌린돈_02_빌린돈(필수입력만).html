<!DOCTYPE html>
<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="Referrer" content="origin">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="apple-mobile-web-app-title" content="종합금융정보서비스" />
    <meta name="robots" content="index,nofollow" />
    <meta name="description" content="종합금융정보서비스" />
    <meta name="keywords" content="종합금융정보서비스" />
    <title>종합금융정보서비스</title>
    <link rel="stylesheet" href="../../css/style/style.css?v=3.6.4">
    <script src="../../js/lib/front.lib.js?v=1.15.6"></script>
    <script src="../../js/ui/front.common.js?v=1.4"></script>
</head>

<body>
	<div class="wrap renewal">
		<div class="header _sticky">
			<a href="#" class="sprite btn_back"></a>
			<div class="sum-area">
				<a href="#" class="details">상세</a>
			</div>
		</div>
		<div class="contents expenditure">
			<div class="expenditure-box assets-input">
				<div class="account-detail-wrap assets-wrap">
					<div class="assets-info">

						<div class="title">
							<span class="img"><i class="icon icon_direct_input"></i></span>
							<p class="name">우리집 아파트 대출<i class="ico_list_arrow_small"></i></p>
						</div>
						<!-- div.info 가 없을 경우 .total에  .mt-4 제거 -->
						<div class="info mt-10">
							<p class="agency-type">빌린돈</p>
						</div>

						<div class="total-box mt-4">
							<p class="total">
								-12,346,000
								<span>원</span><i class="ico_list_arrow_small"></i>
							</p>
						</div>

						<div class="memo-box">
							<!-- 메모 입력시 .txt 추가 -->
							<p class="memo txt">작성된 메모가 전체 출력됩니다.</p>
							<i class="ico_list_arrow_small"></i>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
