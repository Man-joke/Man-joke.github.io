<!DOCTYPE HTML>
<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="Referrer" content="origin">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="apple-mobile-web-app-title" content="종합금융정보서비스" />
    <meta name="robots" content="index,nofollow" />
    <meta name="description" content="종합금융정보서비스" />

    <title>종합금융정보서비스</title>
    <link rel="stylesheet" href="../../css/style/style.css?v=3.6.4">
    <script src="../../js/lib/front.lib.js?v=1.15.6"></script>
    <script src="../../js/ui/front.common.js?v=1.4"></script>

<body>
<div class="wrap renewal">
    <div class="header _sticky">
        <a href="#" class="sprite btn_back"></a>
    </div>
    <div class="contents expenditure share-spend-money">
        <div class="text-descriptiton mb-20">
            <p class="title">
                <span class="f-point">정보 수신에 동의</span>할<br>
                기관을 선택해 주세요🙂</p>
            <p class="badge-box mt-3 mb-2">
                <span class="badge badge-lg badge-gray">카드 : 가맹점명</span>
                <span class="badge badge-lg badge-gray">계좌 : 적요/메모</span>
            </p>
            <p class="desc mt-4" >
                ✽동의로 변경 시, 과거 거래내역에 직접 입력한 내용 및 
                설정이 초기화 되어요 
            </p>
        </div>
        <div class="allChk agree-wrap padding-default-x">
            <p>선택 해제</p>
        </div>

        <div class="expenditure-box pt-0">
            <ul class="usage-history-list usage-category-list filter-setting  pt-0 min-height-auto" style="padding-bottom: 20px;">
                <li>
                    <ul class="details-history limit">
                        <li class="item-list">
                            <div class="group">
                                <div class="box">
                                    <div class="img">
                                        <img src="../../img/@temp/ci_uribank@2x.png" class="img-ci" alt="우리은행 로고">
                                    </div>
                                    <div class="info">
                                        <span class="place"><span>우리카드</span></span>
                                    </div>
                                </div>
                                <div>
                                    <label>
                                        <input type="checkbox" class="filled-in" checked>
                                        <span></span>
                                    </label>
                                </div>
                            </div>
                        </li>
                        <li class="item-list">
                            <div class="group">
                                <div class="box">
                                    <div class="img">
                                        <img src="../../img/@temp/ci_kbbank@2x.png" class="img-ci" alt="국민은행 로고">
                                    </div>
                                    <div class="info">
                                        <span class="place"><span>국민은행 카드</span></span>
                                    </div>
                                </div>
                                <div>
                                    <label>
                                        <input type="checkbox" class="filled-in" checked>
                                        <span></span>
                                    </label>
                                </div>
                            </div>
                        </li>
                        <li class="item-list">
                            <div class="group">
                                <div class="box">
                                    <div class="img">
                                        <img src="../../img/@temp/ci_kbbank@2x.png" class="img-ci" alt="국민은행 로고">
                                    </div>
                                    <div class="info">
                                        <span class="place"><span>국민은행 카드</span></span>
                                    </div>
                                </div>
                                <div>
                                    <label>
                                        <input type="checkbox" class="filled-in" checked>
                                        <span></span>
                                    </label>
                                </div>
                            </div>
                        </li>
                    </ul>
                </li>
            </ul>
            <div class="btn-area fixed-bottom">
                <a class="btn btn-big btn-purple-bg btn-block" href="#">다음</a>
            </div>
        </div>
    </div>

</div>

</html>
