<!DOCTYPE html>
<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="Referrer" content="origin">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="apple-mobile-web-app-title" content="종합금융정보서비스" />
    <meta name="robots" content="index,nofollow" />
    <meta name="description" content="종합금융정보서비스" />
    <meta name="keywords" content="종합금융정보서비스" />
    <title>종합금융정보서비스</title>
    <link rel="stylesheet" href="../../css/style/style.css?v=3.6.4">
    <script src="../../js/lib/front.lib.js?v=1.15.6"></script>
    <script src="../../js/ui/front.common.js?v=1.4"></script>
</head>

<body>
    <div class="wrap _btnSlideOpen"></div>
    <div class="modal-slide connection-edit _modalSlide autoHeight manage-edit">
        <div class="modal-slide-content ">
            <div class="inner text-center">
                <div class="filter-wrap">
                    <div class="type">
                        <div class="d-flex justify-content-between">
                            <p class="tit">유형</p>
                            <div class="filter-wrap">
                                <p class="d-flex align-items-center">
                                    가계부 내역만 보기
                                    <label>
                                        <input type="checkbox" class="filled-in">
                                        <span></span>
                                    </label>
                                </p>
                            </div>
                        </div>

                        <ul class="filter">
                            <li class="active">전체</li>
                            <li>수입만</li>
                            <li>지출만</li>
                        </ul>
                    </div>
                    <div class="align">
                        <p class="tit">정렬</p>
                        <ul class="filter">
                            <li class="active">최신순</li>
                            <li>과거순</li>
                        </ul>
                    </div>
                </div>
                <div class="btn-wrap">
                    <a class="btn btn-purple-bg btn-block" href="#">확인</a>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-slide-backdrop"></div>
    <script>
        $(document).ready(function () {
            var btnSlideOpen = $('._btnSlideOpen');
            var btnSlideClose = $('._btnSlideClose');

            btnSlideOpen.on('click', function () {
                setTimeout(
                    function () {
                        document.getElementsByClassName("_modalSlide")[0].style.display = 'block';
                    }, 500
                );
                $('._modalSlide').addClass('up').removeClass('down');
                $('.modal-slide-backdrop').addClass('show');
                $('body').addClass('scrOn')
            });

            btnSlideClose.on('click', function () {
                setTimeout(
                    function () {
                        document.getElementsByClassName("_modalSlide")[0].style.display = 'none';
                    }, 1000
                );
                $('._modalSlide').removeClass('up').addClass('down').parents('body').css('overflow-y', 'auto');
                $('.modal-slide-backdrop').removeClass('show');
                $('body').removeClass('scrOn')
            });

            btnSlideOpen.trigger('click');

            $('.filter-wrap .filter li').on('click', function () {
                $(this).addClass('active').siblings().removeClass('active')
            })

        })
    </script>
</body>

</html>
