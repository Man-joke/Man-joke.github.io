<!DOCTYPE HTML>
<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="Referrer" content="origin">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="apple-mobile-web-app-title" content="종합금융정보서비스" />
    <meta name="robots" content="index,nofollow" />
    <meta name="description" content="종합금융정보서비스" />
    <meta name="keywords" content="종합금융정보서비스" />
    <title>종합금융정보서비스</title>
    <link rel="stylesheet" href="../../css/style/style.css?v=3.6.4">
    <script src="../../js/lib/front.lib.js?v=1.15.6"></script>
    <script src="../../js/ui/front.common.js?v=1.4"></script>
</head>

<body>
    <div class="wrap renewal">
        <div class="header _sticky">
            <a href="#" class="sprite btn_back"></a>
            <h2 class="title">공유 데이터 수정</h2>
            <a href="#" class="btn-setting"><img src="../../img/common/ico_top_add_b_nor@2x.png" alt="설정 버튼"></a>
        </div>
        <div class="contents share share-spend-money">
            <div class="text-descriptiton head">
                <p class="title">공유 중인 내 데이터를 수정할 수 있어요.</p>
                <p class="desc">수정한 정보는 상대방에게도 보여져요!</p>
            </div>

            <div class="manage-box">
                <div class="edit">
                    <div class="info">
                        <div class="img">
                            <img src="../../img/@temp/ci_uribank@2x.png" class="img-ci" alt="우리은행 로고">
                        </div>
                        <div class="txt">
                            <div class="tit">국민카드</div>
                            <span class="num">123456789</span>
                        </div>
                    </div>
                    <div class="date-input">
                        <ul>
                            <li class="custom-light">
                                <label class="title">카드명</label>
                                <input title="value" type="text" maxlength="12" onkeyup="countCharDelete(this,'_val')"
                                    placeholder="카테고리 이름을 입력해주세요" value="그냥 막 쓰는 카드">
                                <div class="input-byte mt-0"><span class="byte _val">0</span><span class="total"> /
                                        12</span>
                                </div>
                                <div class="exist-date">✽기존 카드명 : KB 국민 굿데이카드</div>
                            </li>
                            <li class="custom-light">
                                <label class="title">공유시작일</label>
                                <input title="value" type="text" placeholder="어떤 지출로 분류할지 설명을 적어주세요."
                                    value="2023.10.30">
                                <img src="../../img/sprite/common/ico_input_calendar@2x.png" alt="캘린더아이콘"
                                    class="calendar">
                                <div class="exist-date">✽ 마이데이터로 연동한 기간 동안만 공유 가능해요</div>
                            </li>
                        </ul>
                    </div>
                    <div class="btn-wrap btn-floating">
                        <a href="#" class="btn btn-block btn-lg btn-big btn-purple-bg">저장</a>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script>
    function countCharDelete(val, target) {
        var len = $(val).val().length;
        var targetItem = $('.' + target);
        var nextEle = $(val).next();


        if ($(val).siblings('.btn-clear-input').length === 0) {
            $(val).parent().append('<button class="btn-clear-input">삭제</button>');
        }

        targetItem.text(len);

        if (len == 0) {
            targetItem.css("color", "#afaeb8");
            nextEle.hide();
        } else {
            targetItem.css("color", "#37354e");
            nextEle.show();
        }
        $(val).on("focus", function () {
            setTimeout(function () {
                nextEle.show();
                $(val).parent().find('.btn-clear-input').show();
            }, 100)
        });
        $(val).on("blur", function () {
            setTimeout(function () {
                nextEle.hide();
                $(val).parent().find('.btn-clear-input').hide();
            }, 100)
        });
    }

    function countTextarea(val) {
        let $this = $(val)
        let content = $this.val()
        const textLValue = $this.siblings().find('.val')

        if (content.length === 0) {
            textLValue.removeClass('active')
        } else {
            textLValue.addClass('active')
        }

        textLValue.text(content.length)
    }

    $('.custom-light, .step-box, .item-form').on('click', '.btn-clear-input', function () {
        $(this).siblings('input').val('')
            .siblings('.input-byte').find('._val').text('0')
        $(this).remove()
    })
</script>
</body>

</html>
