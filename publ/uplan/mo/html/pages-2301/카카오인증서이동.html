<script>

    $('.btn-connect').click(function (){
        $(this).toggleClass('on');
    })

    $('.btn-delete').click(function (){
        $(this).parents('.item').remove();
    })

    $('.connect_at_once').click(function (){
        $(this).next('.ex-list').find('.btn-connect').addClass('on');
    })

    $('.header .btn-delete').click(function (){
        $('.ex-list').find('.item').remove();
    })

</script>
