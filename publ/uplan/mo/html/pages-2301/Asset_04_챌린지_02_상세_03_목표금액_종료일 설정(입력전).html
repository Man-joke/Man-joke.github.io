<!DOCTYPE HTML>
<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="Referrer" content="origin">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="apple-mobile-web-app-title" content="종합금융정보서비스" />
    <meta name="robots" content="index,nofollow" />
    <meta name="description" content="종합금융정보서비스" />
    <meta name="keywords" content="종합금융정보서비스" />
    <title>종합금융정보서비스</title>
    <link rel="stylesheet" href="../../css/style/style.css?v=3.6.4">
    <script src="../../js/lib/front.lib.js?v=1.15.6"></script>
    <script src="../../js/ui/front.common.js?v=1.4"></script>
</head>

<body>
    <div class="wrap renewal">
        <div class="header">
            <a href="#" class="sprite btn_back"></a>
        </div>
        <div class="contents expendtiture assets-set challenge">
            <div class="text-descriptiton">
                <p class="title">
                    목표금액과 챌린지 종료일자를<br />
                    설정해주세요⛳️
                </p>
            </div>
            <div class="accounts-challenge mb-40">
                <p class="tit">9개 계좌로 챌린지 도전</p>
                <p class="val">현재 모은돈: <span>230,000,000</span>원</p>

            </div>
            <div class="challenge-box">
                <div class="box_my_income_add">
                    <form>
                        <div class="custom-light monetary-unit _focus ">
                            <label class="title"></label>
                            <input title="value" type="text" maxlength="20" onkeyup="countCharDelete(this)"
                                placeholder="목표금액을 입력해주세요">
                            <p class="sub-desc">1조원 미만까지 입력 가능</p>
                            <span class="won">원</span>
                        </div>
                        <div class="custom-light _focus">
                            <label class="title"></label>
                            <input id="currentDate" title="value" type="date" date-placeholder="챌린지 종료일을 선택해 주세요"
                                required aria-required="true" />
                            <i class="ico_list_arrow_small"></i>
                            <!-- 기본값 날짜표시  스크립트-->
                            <!-- <script>
                                                        document.getElementById('currentDate').value = new Date().toISOString().substring(0, 10);;
                                                    </script> -->
                        </div>
                    </form>
                </div>
            </div>
            <div class="btn-wrap btn-floating">
                <a href="#" class="btn btn-block btn-lg btn-big btn-purple-bg disabled">등록 완료</a>
            </div>
        </div>
    </div>
</body>
<script>
    function countCharDelete(val, target) {
        var len = $(val).val().length;
        var targetItem = $('.' + target);
        var nextEle = $(val).next();


        if ($(val).siblings('.btn-clear-input').length === 0) {
            $(val).parent().append('<button class="btn-clear-input">삭제</button>');
        }

        targetItem.text(len);

        if (len == 0) {
            targetItem.css("color", "#afaeb8");
            nextEle.hide();
        } else {
            targetItem.css("color", "#37354e");
            nextEle.show();
        }
        $(val).on("focus", function () {
            setTimeout(function () {
                nextEle.show();
                $(val).parent().find('.btn-clear-input').show();
            }, 100)
        });
        $(val).on("blur", function () {
            setTimeout(function () {
                nextEle.hide();
                $(val).parent().find('.btn-clear-input').hide();
            }, 100)
        });
    }

    function countTextarea(val) {
        let $this = $(val)
        let content = $this.val()
        const textLValue = $this.siblings().find('.val')

        if (content.length === 0) {
            textLValue.removeClass('active')
        } else {
            textLValue.addClass('active')
        }

        textLValue.text(content.length)
    }

    $('.custom-light, .step-box, .item-form').on('click', '.btn-clear-input', function () {
        $(this).siblings('input').val('')
            .siblings('.input-byte').find('._val').text('0')
        $(this).remove()
    })
</script>

</html>
