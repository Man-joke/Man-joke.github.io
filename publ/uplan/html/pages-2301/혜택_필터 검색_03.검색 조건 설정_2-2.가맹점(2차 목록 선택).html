<body>
    <div class="wrap renewal">
        <div class="header _sticky">
            <a href="#" class="sprite btn_back"></a>
            <div class="btn_area">
                <button class="refresh">
                    <i class="ico-refresh-mini"></i>
                    초기화
                </button>
            </div>
        </div>
        <div class="contents chatgpt">
            <div class="wrap">
                <div class="choice store-choice">
                    <div class="inner">
                        <div class="top">
                            <h3 class="h3">가맹점을 선택해 주세요<span class="ml-2">(선택)</span></h3>
                            <ul class="checked-list">
                                <!-- 선택되면 .active -->
                                <li class="item active">교통 <span class="total">2</span><i class="sprite"></i></li>
                                <li class="item">쇼핑<i class="sprite"></i></li>
                                <li class="item">공과금/렌탈<i class="sprite"></i></li>
                                <li class="item">온라인쇼핑<i class="sprite"></i></li>
                                <li class="item">간편결제<i class="sprite"></i></li>
                            </ul>
                        </div>
                        <div class="bot mt-40">
                            <div class="upper">
                                <h3 class="h3">교통</h3>
                                <button class="btn">선택해제</button>
                            </div>
                            <!-- .checked-list 에서 선택된 항목 노출 -->
                            <ul class="store-list">
                                <!-- 선택되면 .active -->
                                <li class="item">대중교통</li>
                                <li class="item active">고속버스</li>
                                <li class="item">철도</li>
                                <li class="item active">택시</li>
                                <li class="item">렌터카</li>
                                <li class="item">기타</li>
                                <li class="item">대중교통</li>
                                <li class="item">고속버스</li>
                                <li class="item">철도</li>
                                <li class="item">택시</li>
                                <li class="item">렌터카</li>
                                <li class="item">기타</li>
                                <li class="item">대중교통</li>
                                <li class="item">고속버스</li>
                                <li class="item">철도</li>
                                <li class="item">택시</li>
                                <li class="item">렌터카</li>
                                <li class="item">기타</li>
                                <li class="item">대중교통</li>
                                <li class="item">고속버스</li>
                                <li class="item">철도</li>
                                <li class="item">택시</li>
                                <li class="item">렌터카</li>
                                <li class="item">기타</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="btn-area fixed-bottom">
                <!-- 선택이 없는 경우 .disabled -->
                <a class="btn btn-block btn-big btn-primary btn-save" href="#">
                    <span class="total">20</span>개 신용카드 검색
                </a>
            </div>
        </div>
    </div>
    <script>
        // 가맹점 목록 선택
        $('.checked-list .item').click(function (e) {
            $(this).toggleClass('active')
        })
        // 가맹점 선택
        $('.store-list .item').click(function (e) {
            $(this).toggleClass('active')
        })
    </script>
