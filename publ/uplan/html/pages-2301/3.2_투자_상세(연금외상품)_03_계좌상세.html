                </div>
            </div>
            <div class="account-remove-wrap">
                <div class="info-wrap">
                    <ul class="info-list">
                        <li class="item">
                            <span class="tit">자산목록에서 숨기기</span>
                            <div class="custom-switch">
                                <input type="checkbox" class="custom-control-input" id="switch1" checked>
                                <label class="custom-control-label" for="switch1"></label>
                            </div>

                        <li class="item">
