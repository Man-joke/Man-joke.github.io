<!DOCTYPE html>
<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="Referrer" content="origin">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="apple-mobile-web-app-title" content="종합금융정보서비스" />
    <meta name="robots" content="index,nofollow" />
    <meta name="description" content="종합금융정보서비스" />
    <meta name="keywords" content="종합금융정보서비스" />
    <title>종합금융정보서비스</title>
    <link rel="stylesheet" href="../../css/style/style.css?v=3.6.4">
    <script src="../../js/lib/front.lib.js?v=1.15.6"></script>
    <script src="../../js/ui/front.common.js?v=1.4"></script>
</head>

<body>
	<div class="wrap renewal">
		<div class="header">
			<a href="#" class="sprite btn_back"></a>
			<h2>상세</h2>
		</div>
		<div class="contents expenditure">
			<div class="expenditure-box assets-input">
				<div class="account-detail-wrap assets-wrap">
					<div class="info-wrap">
						<div class="assets-info">
							<div class="title marker">
								<div class="badge-wrap">
									<span class="badge badge-purple">체크</span>
								</div>
								<div class="img">
									<img src="../../img/@temp/ci_uribank@2x.png" class="img-ci" alt="우리은행 로고">
								</div>
								<p class="name">카드의 정석 EVERY 1<i class="ico_list_arrow_small"></i></p>
							</div>

							<div class="info mt-10">
								<p class="agency-type">신한카드 35687124*****0049</p>
							</div>
						</div>

						<ul class="info-list">
							<!-- 텍스트 입력값 들어오면 .txt 추가 -->
							<li class="item">
								<p class="tit">결제일</p>
								<p class="val txt">1일</p>
							</li>
							<li class="item">
								<p class="tit">출금계좌</p>
								<p class="val txt">우리은행 123456-78-9012344</p>
							</li>
							<li class="item">
								<p class="tit">연회비</p>
								<p class="val txt">10,0000원 <br />Master</p>
							</li>
						</ul>
					</div>
				</div>
				<div class="account-remove-wrap assets-wrap">
					<div class="info-wrap">
						<ul class="info-list">
							<li class="item">
								<p class="tit">자산목록에서 숨기기</p>
								<div class="custom-switch">
									<input type="checkbox" class="custom-control-input" id="switch1">
									<label class="custom-control-label" for="switch1"></label>
								</div>
							</li>
							<li class="item">
								<p class="tit">삭제하기</p>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
