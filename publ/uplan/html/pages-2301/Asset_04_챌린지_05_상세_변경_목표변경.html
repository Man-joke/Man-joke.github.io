<body>
    <div class="wrap renewal">
        <div class="header">
            <a href="#" class="sprite btn_back"></a>
        </div>
        <div class="contents expendtiture assets-set challenge">
            <div class="text-descriptiton">
                <p class="title">
                    챌린지 설정을<br />
                    변경할 수 있어요
                </p>
            </div>

            <div class="challenge-box">
                <div class="box_my_income_add">
                    <form>
                        <div>

                            <div class="custom-light monetary-unit">
                                <label class="title">챌린지 목표</label>
                                <input class="mt-n3" title="value" type="text" value="부모님 환갑 여행 보내기 ✈️">
                                <i class="ico_list_arrow_small"></i>
                            </div>

                            <div class="custom-light monetary-unit">
                                <label class="title">목표금액</label>
                                <input class="mt-n3" title="value" type="text" value="12,000,000">
                                <span class="won">원</span>
                            </div>

                            <div class="custom-light">
                                <label class="title">목표날짜</label>
                                <input class="mt-n3" id="currentDate" title="value" type="date"
                                    date-placeholder="챌린지 종료일을 선택해 주세요" required aria-required="true" />
                                <i class="ico_list_arrow_small"></i>
                                <!-- 기본값 날짜표시  스크립트-->
                                <script>
                                    document.getElementById('currentDate').value = new Date().toISOString().substring(0, 10);;
                                </script>
                            </div>

                            <div class="custom-light monetary-unit">
                                <label class="title">챌린지 계좌</label>
                                <input class="mt-n3" title="value" type="text" value="7개 계좌 연결">
                                <i class="ico_list_arrow_small"></i>
                            </div>
                        </div>
                    </form>
                </div>
                <!-- 입력되지 않았을 경우 .disabled 추가 -->
                <!-- input focus시 텍스트 필드 올라올때 .next 추가 및 disabled 제거 -->
                <div class="btn-wrap btn-floating next">
                    <!-- <a href="#" class="btn btn-block btn-lg btn-big btn-purple-bg">저장</a> -->
                    <a href="#" class="btn btn-block btn-lg btn-big btn-purple-bg">다음</a>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    function countCharDelete(val, target) {
        var len = $(val).val().length;
        var targetItem = $('.' + target);
        var nextEle = $(val).next();


        if ($(val).siblings('.btn-clear-input').length === 0) {
            $(val).parent().append('<button class="btn-clear-input">삭제</button>');
        }

        targetItem.text(len);

        if (len == 0) {
            targetItem.css("color", "#afaeb8");
            nextEle.hide();
        } else {
            targetItem.css("color", "#37354e");
            nextEle.show();
        }
        $(val).on("focus", function () {
            setTimeout(function () {
                nextEle.show();
                $(val).parent().find('.btn-clear-input').show();
            }, 100)
        });
        $(val).on("blur", function () {
            setTimeout(function () {
                nextEle.hide();
                $(val).parent().find('.btn-clear-input').hide();
            }, 100)
        });
    }

    function countTextarea(val) {
        let $this = $(val)
        let content = $this.val()
        const textLValue = $this.siblings().find('.val')

        if (content.length === 0) {
            textLValue.removeClass('active')
        } else {
            textLValue.addClass('active')
        }

        textLValue.text(content.length)
    }

    $('.custom-light, .step-box, .item-form').on('click', '.btn-clear-input', function () {
        $(this).siblings('input').val('')
            .siblings('.input-byte').find('._val').text('0')
        $(this).remove()
    })
</script>


</html>
