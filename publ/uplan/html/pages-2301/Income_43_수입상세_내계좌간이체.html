<!DOCTYPE HTML>

<head>

    <meta name="Referrer" content="origin">

<body>
    <div class="wrap renewal">

            <a href="#" class="sprite btn_back"></a>

        </div>
        <div class="contents expenditure">
            <div class="expenditure-box">
                <div class="account-detail-wrap pt-0 pb-0">
                    <div class="info-wrap">
                        <div class="title">
                            <span class="img">
                                <img src="../../img/@temp/ci_uribank@2x.png" class="img-ci" alt="우리은행 로고">
                            </span>
                            홍성민
                            <i class="ico_list_arrow_large"></i>
                        </div>
                        <div class="statement">

                                <i class="ico_statement"></i>

                            명세서
                            <i class="ico ico_list_arrow_small position-absolute"></i>
                        </div>
                        <ul class="info-list">
                            <li class="item">
                                <span class="tit">입금액</span>
                                <span class="val">13,100원<i class="ico_list_arrow_small"></i></span>
                            </li>
                            <li class="item">
                                <span class="tit">입금 일시</span>
                                <span class="val">2022년 4월 5일</span>
                            </li>
                            <li class="item">
                                <span class="tit">입금 수단</span>
                                <span class="val">우리 SUPER 주거래 통장<br>10023345555</span>
                            </li>
                            <li class="item">
                                <span class="tit">거래 분류</span>
                                <span class="val">입금</span>
                            </li>
                            <li class="item">
                                <span class="tit">가계부 내역 포함</span>
                                <span class="val">
                                    <span class="custom-switch custom-switch-relative">
                                        <input type="checkbox" class="custom-control-input" id="switch1">
                                        <label class="custom-control-label" for="switch1"></label>
                                    </span>
                                </span>
                            </li>
                            <li class="item item-column">
                                <span class="tit">메모</span>
                                <span class="val val-memo">
    <label for="val-input">
        <textarea title="value" class="textarea" id="val-input" type="text" rows="1"
            placeholder="메모를 입력해주세요"></textarea>
    </label>
    <i class="ico_list_arrow_small"></i>
</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="regist-story">
                <a href="#">
                    <span class="tit">스토리 등록하기</span>
                    <span class="desc">기억하고 싶은 일을 이야기로 등록하세요 😀</span>
                    <span class="btn-more"><img src="../../img/common/ico_top_add_b_nor@2x.png" alt="더보기 버튼"></span>
                </a>
            </div>
        </div>
    </div>
    <script>
        const DEFAULT_HEIGHT = 0;
        const $textarea = document.querySelector(".textarea");

        $textarea.oninput = (e) => {
            const $target = e.target;
            $target.style.height = 0;
            $target.style.height = DEFAULT_HEIGHT + $target.scrollHeight + "px";
        }
    </script>
</body>

</html>
