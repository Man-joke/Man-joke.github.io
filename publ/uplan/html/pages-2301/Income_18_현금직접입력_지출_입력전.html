<!DOCTYPE html>
<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="Referrer" content="origin">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="apple-mobile-web-app-title" content="종합금융정보서비스" />
    <meta name="robots" content="index,nofollow" />
    <meta name="description" content="종합금융정보서비스" />
    <meta name="keywords" content="종합금융정보서비스" />
    <title>종합금융정보서비스</title>
    <link rel="stylesheet" href="../../css/style/style.css?v=3.6.4">
    <script src="../../js/lib/front.lib.js?v=1.15.6"></script>
    <script src="../../js/ui/front.common.js?v=1.4"></script>
</head>

<body>
	<div class="wrap renewal">
		<div class="header _sticky">
			<a href="#" class="sprite btn_back"></a>
			<h2>현금 직접 입력</h2>
		</div>
		<div class="contents expenditure">
			<div class="expenditure-tab _expenditureTab block-tab">
				<ul>
					<li><a href="#">수입</a></li>
					<li class="active"><a href="#">지출</a></li>
				</ul>
			</div>
			<div class="expenditure-box">
				<div class="box_my_income_add">
					<form action="#">
						<fieldset>
							<div class="custom-light _focus">
								<label class="title">지출명</label>
								<input title="value" type="text" maxlength="12" onkeyup="countCharDelete(this,'_val')"
									placeholder="지출명을 적어주세요" />
								<div class="input-byte mt-0"><span class="byte _val">0</span><span class="total"> /
										12</span></div>
							</div>
							<div class="custom-light monetary-unit _focus">
								<label class="title">지출 금액</label>
								<input onkeyup="countCharDelete(this)" title="value" type="number"
									placeholder="금액을 입력해주세요" />
								<p class="sub-desc">10억원 미만까지 입력 가능</p>
							</div>
							<div class="custom-light select-category">
								<label class="title">지출 일시</label>
								<input title="value" type="text" placeholder="지출일을 입력해주세요" value="6월 25일 오후 6:54" />
							</div>
							<!-- <div class="custom-light select-category">
									<label class="title">지출 일시</label>
									<input title="value" type="datetime-local" placeholder="지출일을 입력해주세요" value="6월 25일 오후 6:54" style="padding-top: 10px" />
								</div> -->

							<div class="custom-light switch-split">
								<div class="wrap-title">
									<p class="title">매월 지출로 등록</p>
									<p class="sub-desc">28일 이후 지출은 매월 28일 지출로 적용돼요</p>
								</div>
								<div class="custom-switch">
									<input type="checkbox" class="custom-control-input" id="switch1" checked="checked">
									<label class="custom-control-label" for="switch1"></label>
								</div>
								<!-- </span> -->
							</div>
							<div class="custom-light select-category">
								<label class="title">지출 수단</label>
								<input title="value" type="text" placeholder="지출명을 입력해주세요" value="현금" readonly />
							</div>
							<div class="custom-light select-category">
								<label class="title">지출 카테고리</label>
								<input title="value" type="text" placeholder="지출카테고리를 입력해주세요" value="기타" />
							</div>
							<div class="custom-light">
								<label class="title">지출 메모</label>
								<div class="textarea-label">
									<textarea name="지출메모" id="val-textarea" class="textarea" maxlength="60"
										onkeyup="countCharDelete(this,'_val')" placeholder="메모를 입력해주세요"
										rows="1"></textarea>
									<div class="input-byte mt-0"><span class="byte _val">0</span><span
											class="total">/60</span></div>
								</div>
							</div>
							<div class="btn_area">
								<a class="btn btn-big btn-purple-bg btn-block disabled" href="#">저장하기</a>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
<script>
	$(document).ready(function () {

		$(".custom-control-input").on("click", function () {
			$(this).toggleClass("off");
			if ($(this).hasClass("off")) {
				$("._off").addClass("active");
				$("._on").removeClass("active");
			} else {
				$("._on").addClass("active");
				$("._off").removeClass("active");
			}
		});
		const DEFAULT_HEIGHT = 0;
		const $textarea = document.querySelector('.textarea');

		$textarea.oninput = (e) => {
			const $target = e.target;
			$target.style.height = 0;
			$target.style.height = DEFAULT_HEIGHT + $target.scrollHeight + 'px';
		};
	})
</script>
<script>
    function countCharDelete(val, target) {
        var len = $(val).val().length;
        var targetItem = $('.' + target);
        var nextEle = $(val).next();


        if ($(val).siblings('.btn-clear-input').length === 0) {
            $(val).parent().append('<button class="btn-clear-input">삭제</button>');
        }

        targetItem.text(len);

        if (len == 0) {
            targetItem.css("color", "#afaeb8");
            nextEle.hide();
        } else {
            targetItem.css("color", "#37354e");
            nextEle.show();
        }
        $(val).on("focus", function () {
            setTimeout(function () {
                nextEle.show();
                $(val).parent().find('.btn-clear-input').show();
            }, 100)
        });
        $(val).on("blur", function () {
            setTimeout(function () {
                nextEle.hide();
                $(val).parent().find('.btn-clear-input').hide();
            }, 100)
        });
    }

    function countTextarea(val) {
        let $this = $(val)
        let content = $this.val()
        const textLValue = $this.siblings().find('.val')

        if (content.length === 0) {
            textLValue.removeClass('active')
        } else {
            textLValue.addClass('active')
        }

        textLValue.text(content.length)
    }

    $('.custom-light, .step-box, .item-form').on('click', '.btn-clear-input', function () {
        $(this).siblings('input').val('')
            .siblings('.input-byte').find('._val').text('0')
        $(this).remove()
    })
</script>

</html>
