<!DOCTYPE HTML>
<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="Referrer" content="origin">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="apple-mobile-web-app-title" content="종합금융정보서비스" />
    <meta name="robots" content="index,nofollow" />
    <meta name="description" content="종합금융정보서비스" />
    <meta name="keywords" content="종합금융정보서비스" />
    <title>종합금융정보서비스</title>
    <link rel="stylesheet" href="../../css/style/style.css?v=3.6.4">
    <script src="../../js/lib/front.lib.js?v=1.15.6"></script>
    <script src="../../js/ui/front.common.js?v=1.4"></script>
</head>

<body>
    <div class="wrap renewal">
        <div class="header _sticky">
            <a href="#" class="sprite btn_back"></a>
            <h2>데이터 공유 시작일 선택</h2>
        </div>
        <div class="contents expenditure share-add share-spend-money" style="padding-bottom: 110px;">

            <div class="text-descriptiton mb-30">
                <p class="title">
                    <span class="bold">현대 the Green Edition2</span> 외 <span class="f-point bold">4개 상품의 <br />
                        데이터 공유 시작일</span>을 골라주세요
                </p>
                <p class="desc mt-10">공유 데이터의 상품명 및 공유 범위는 <br />[공동관리 >프로필]을 클릭하여 수정할 수 있어요</p>
            </div>



            <div class="expenditure-box">
                <div class="share-date-begin mb-30">
                    <p class="pick">
                        <span class="f-point bold">전체 내역</span>이 공유돼요
                    </p>
                </div>
                <ul class="usage-history-list usage-category-list filter-setting" style="padding-bottom: 20px;">
                    <li>
                        <div class="check-list">
                            <label>
                                <input type="radio" name="date" class="filled-in" checked>
                                <span>전체</span>
                            </label>
                        </div>
                    </li>
                    <li>
                        <div class="check-list">
                            <label>
                                <input type="radio" name="date" class="filled-in">
                                <span>이번달부터</span>
                            </label>
                        </div>
                    </li>
                    <li>
                        <div class="check-list">
                            <label>
                                <input type="radio" name="date" class="filled-in">
                                <span>지난달부터</span>
                            </label>
                        </div>
                    </li>
                    <li>
                        <div class="check-list">
                            <label>
                                <input type="radio" name="date" class="filled-in">
                                <span>3개월 전부터</span>
                            </label>
                        </div>
                    </li>
                    <li>
                        <div class="check-list">
                            <label>
                                <input type="radio" name="date" class="filled-in">
                                <span>직접 선택</span>
                            </label>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="btn-wrap padding-default fixed-bottom">
                <a class="btn btn-lg btn-block btn-big btn-save" href="#">공유완료</a>
            </div>
        </div>

    </div>
    <script>
    </script>

</body>

</html>
