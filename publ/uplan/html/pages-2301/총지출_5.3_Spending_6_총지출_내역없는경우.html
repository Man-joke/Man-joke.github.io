<!DOCTYPE HTML>
<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="Referrer" content="origin">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="apple-mobile-web-app-title" content="종합금융정보서비스" />
    <meta name="robots" content="index,nofollow" />
    <meta name="description" content="종합금융정보서비스" />
    <meta name="keywords" content="종합금융정보서비스" />
    <title>종합금융정보서비스</title>
    <link rel="stylesheet" href="../../css/style/style.css?v=3.6.4">
    <script src="../../js/lib/front.lib.js?v=1.15.6"></script>
    <script src="../../js/ui/front.common.js?v=1.4"></script>
</head>
<body>
<div class="wrap renewal">
    <div class="header _sticky">
        <a href="#" class="sprite btn_back"></a>
        <h2 class="title"><a href="#">2022년 6월</a><i class="icon-arrow-bottom"></i></h2>
        <div class="btn_area">
            <a class="img" href="#">
                <img src="../../img/common/ico_top_add_b_nor@2x.png" width="26" alt="더보기 버튼">
            </a>
        </div>    </div>
    <div class="contents expenditure">
        <div class="total-amount mb-5">
            <p class="title">총 지출 <a href="#"><img src="../../img/common/ico_tooltip_big@2x.png" width="16" alt="tooltip-large"></a></p>
            <span class="amount">0</span>
            <p class="expected">지난달 <span>2,500,000</span>원</p>
            <a href="#" class="btn btn-filter">필터 <span class="color-purple">3</span></a>
        </div>

        <div class="expenditure-box account-spending bg_light_gray">
            <!-- 총계 -->
            <div class="usage-sum">
                <p class="count">
                    총 <span class="f-point">0</span>건
                </p>
                <p class="filter">
                    <em>가계부 내역만 보기</em>
                    <label>
                        <input type="checkbox" class="filled-in">
                        <span></span>
                    </label>
                </p>
            </div>
            <div class="empty" style="height: calc(100vh - 262px);">
                <div class="img"><img src="../../img/common/ico-error-page@2x.png" alt=""></div>
                <p>지출 내역이 없습니다 🙁</p>
            </div>
        </div>
    </div>

</div>


<script>
    let $list = $('.list-collapse');
    $list.on('click', '.btn-collapse', function (){
        if ($(this).parent().hasClass('list-collapse-close')){
            $list.removeClass('list-collapse-close');
            $list.siblings('.divider').show();
            $list.siblings('.sub-title').show();
            $list.siblings('.details-history').show();
        } else {
            $list.addClass('list-collapse-close');
            $list.siblings('.divider').hide();
            $list.siblings('.sub-title').hide();
            $list.siblings('.details-history').hide();
        }
    })
</script>

</body>
</html>
