<!DOCTYPE HTML>
<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="Referrer" content="origin">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="apple-mobile-web-app-title" content="종합금융정보서비스" />
    <meta name="robots" content="index,nofollow" />
    <meta name="description" content="종합금융정보서비스" />
    <meta name="keywords" content="종합금융정보서비스" />
    <title>종합금융정보서비스</title>
    <link rel="stylesheet" href="../../css/style/style.css?v=3.6.4">
    <script src="../../js/lib/front.lib.js?v=1.15.6"></script>
    <script src="../../js/ui/front.common.js?v=1.4"></script>
</head>

<body>
    <div class="wrap renewal">
        <div class="header _sticky">
            <a href="#" class="sprite btn_back"></a>
            <h2 class="title"><a href="#">2022년 6월</a><i class="icon-arrow-bottom"></i></h2>
            <div class="btn_area">
                <a class="img" href="#">
                    <img src="../../img/common/ico_top_add_b_nor@2x.png" width="26" alt="더보기 버튼">
                </a>
            </div>
        </div>
        <div class="contents expenditure">
            <div class="total-amount">
                <p class="title">총 정기지출</p>
                <span class="amount">0</span>
                <p class="expected">지출 예정 <span>0</span>원</p>
                <div class="util">
                    <a href=""><img src="../../img/common/ico_top_option_menu_nor@2x.png" width="26" alt="유틸 더보기"></a>
                </div>
            </div>
            <div class="expenditure-tab _expenditureTab">
                <ul class="clearfix">
                    <li><a href="#">일자</a></li>
                    <li class="active"><a href="#">카테고리</a></li>
                </ul>
            </div>
            <div class="expenditure-box bg_light_gray">
                <div class="usage-sum">
                    <p class="count">
                        총 <span class="f-point">0</span>건
                    </p>
                    <p class="filter">
                        <em>가계부 내역만 보기</em>
                        <label>
                            <input type="checkbox" class="filled-in">
                            <span></span>
                        </label>
                    </p>
                </div>
                <div class="empty" style="height: calc(100vh - 244px)">
                    <div class="img"><img src="../../img/common/ico-error-page@2x.png" alt=""></div>
                    <p>지출 내역이 없습니다 🙁</p>
                </div>
            </div>
            <div class="btn-wrap fixed-bottom active padding-default">
                <a class="btn btn-big btn-purple-bg btn-block" href="#">정기지출 한번에 불러오기</a>
            </div>
        </div>

    </div>
    <script>
        // 일자 카테고리 탭
        $('._expenditureTab li a').on('click', function () {
            $(this).parent().addClass('active').siblings().removeClass('active')
        })
    </script>

</body>

</html>
