<!DOCTYPE HTML>
<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="Referrer" content="origin">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="apple-mobile-web-app-title" content="종합금융정보서비스" />
    <meta name="robots" content="index,nofollow" />
    <meta name="description" content="종합금융정보서비스" />
    <meta name="keywords" content="종합금융정보서비스" />
    <title>종합금융정보서비스</title>
    <link rel="stylesheet" href="../../css/style/style.css?v=3.6.4">
    <script src="../../js/lib/front.lib.js?v=1.15.6"></script>
    <script src="../../js/ui/front.common.js?v=1.4"></script>
</head>

<body>
    <div class="wrap renewal">
        <div id="sticky-wrapper" class="sticky-wrapper" style="height: 66px;">
            <div class="header _sticky" style="background-color: rgb(255, 255, 255);">
                <a href="#" class="sprite btn_close"></a>
            </div>
        </div>
        <div class="contents challenge">
            <div class="text-descriptiton mb-20 mt-n5">
                <p class="title">종료된 챌린지의 <br />순서 변경이 가능해요</p>
            </div>

            <div class="card-list-box">
                <ul class="card-list-sort sortable mt-n2">
                    <li class="group bg-light-purple opacity ">
                        <p class="title">부모님 환갑 여행 보내기✈️</p>
                        <div class="btn-edit">
                            <i class="sprite ico_btn_list_move_small handle"></i>
                            <button class="btn btn-delete">삭제</button>
                        </div>
                    </li>
                    <li class="group bg-light-pink opacity ">
                        <p class="title">알콩달콩 신혼집 장만 💜</p>
                        <div class="btn-edit">
                            <i class="sprite ico_btn_list_move_small handle"></i>
                            <button class="btn btn-delete">삭제</button>
                        </div>
                    </li>
                    <li class="group bg-light-blue opacity ">
                        <p class="title">드림카 타고 슝슝 🚙</p>
                        <div class="btn-edit">
                            <i class="sprite ico_btn_list_move_small handle"></i>
                            <button class="btn btn-delete">삭제</button>
                        </div>
                    </li>
                    <li class="group bg-light-blue opacity ">
                        <p class="title">베트남여행</p>
                        <div class="btn-edit">
                            <i class="sprite ico_btn_list_move_small handle"></i>
                            <button class="btn btn-delete">삭제</button>
                        </div>
                    </li>
                    <li class="group bg-light-navy opacity ">
                        <p class="title">샌프란 여행</p>
                        <div class="btn-edit">
                            <i class="sprite ico_btn_list_move_small handle"></i>
                            <button class="btn btn-delete">삭제</button>
                        </div>
                    </li>
                    <li class="group bg-light-green opacity ">
                        <p class="title">맥북 프로 구매👩🏻‍💻</p>
                        <div class="btn-edit">
                            <i class="sprite ico_btn_list_move_small handle"></i>
                            <button class="btn btn-delete">삭제</button>
                        </div>
                    </li>

                </ul>
            </div>
            <div class="btn-area fixed-bottom">
                <a class="btn btn-block btn-big btn-primary btn-save" href="#">저장</a>
            </div>
        </div>
        <script>
            const $sortableUl = $('.sortable')
            for (let i = 0; i < $sortableUl.length; i++) {
                let _item = $sortableUl[i]
                let UlHeight = _item.offsetHeight
                $sortableUl[i].style.height = (UlHeight + 16) + 'px';
            }
        </script>
</body>

</html>
