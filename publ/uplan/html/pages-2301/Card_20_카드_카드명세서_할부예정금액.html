<!DOCTYPE HTML>
<html lang="ko">
<head>

    <script src="../../js/ui/front.common.js?v=1.4"></script>

<body>
    <div class="wrap renewal">
        <div class="header _sticky">
            <a href="#" class="sprite btn_back"></a>
            <h2 class="title"><a href="#">할부예정금액</a></h2>
        </div>
        <div class="contents expenditure bg_light_gray">
            <div class="expenditure-box">
                <ul class="usage-history-list">
                    <li>
                        <p class="info">우리카드 할부 예정금은 <span class="f-bold">482,000</span>원 입니다.</p>
                    </li>
                    <li>
                        <ul class="details-history details-history-align-top">
                            <li class="item-list">
                                <div class="group">
                                    <div class="box">
                                        <div class="img">
                                            <i class="icon icon_cate_food"></i>
                                        </div>
                                        <div class="info">
                                            <span class="type"><span>(주)호텔롯데</span></span>
                                            <span class="amount">1230,000</span>
                                        </div>
                                    </div>
                                    <div class="badge badge-blue badge-payment">1/3회차</div>
                                </div>
                            </li>
                            <li class="item-list">
                                <div class="group">
                                    <div class="box">
                                        <div class="img">
                                            <i class="icon icon_cate_beauty"></i>
                                        </div>
                                        <div class="info">
                                            <span class="type"><span>씨제이올리브영(주)강남우성점</span></span>
                                            <span class="amount">9,000</span>
                                        </div>
                                    </div>
                                    <div class="badge badge-blue badge-payment">2/4회차</div>
                                </div>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>

        </div>

    </div>
