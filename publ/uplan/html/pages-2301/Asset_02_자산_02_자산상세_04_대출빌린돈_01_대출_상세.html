<!DOCTYPE html>
<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="Referrer" content="origin">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="apple-mobile-web-app-title" content="종합금융정보서비스" />
    <meta name="robots" content="index,nofollow" />
    <meta name="description" content="종합금융정보서비스" />
    <meta name="keywords" content="종합금융정보서비스" />
    <title>종합금융정보서비스</title>
    <link rel="stylesheet" href="../../css/style/style.css?v=3.6.4">
    <script src="../../js/lib/front.lib.js?v=1.15.6"></script>
    <script src="../../js/ui/front.common.js?v=1.4"></script>
</head>

<body>
	<div class="wrap renewal">
		<div class="header">
			<a href="#" class="sprite btn_back"></a>
			<h2>상세</h2>
		</div>
		<div class="contents expenditure">
			<div class="expenditure-box assets-input">
				<div class="account-detail-wrap assets-wrap">
					<div class="info-wrap">
						<div class="assets-info">

							<div class="title">
								<span class="img">
									<i class="icon icon_direct_input"></i>
								</span>
								<p class="name">우리집 아파트 대출<i class="ico_list_arrow_small"></i></p>
							</div>

							<div class="total-box">
								<p class="total">
									-12,346,000
									<span>원</span><i class="ico_list_arrow_small"></i>
								</p>
							</div>
						</div>

						<ul class="info-list">
							<li class="item">
								<label class="tit">만기일</label>
								<!-- 텍스트 입력값 들어오면 .txt 추가 -->
								<div class="val">
									<input id="currentDate" title="value" type="date" aria-required="true" required
										date-placeholder="선택해주세요" />
									<i class="ico_list_arrow_small"></i>
								</div>
								<!-- 기본값 날짜표시  스크립트-->
								<script>
									document.getElementById('currentDate').value = new Date().toISOString().substring(0, 10);;
								</script>
							</li>
							<li class="item">
								<p class="tit">대출 원금</p>
								<!-- 텍스트 입력값 들어오면 .txt 추가 -->
								<p class="val txt">12,300,000<span>원</span><i class="ico_list_arrow_small"></i></p>
							</li>
							<li class="item">
								<p class="tit">기관명</p>
								<!-- 텍스트 입력값 들어오면 .txt 추가 -->
								<p class="val txt">KB국민은행<i class="ico_list_arrow_small"></i></p>
							</li>
							<li class="item">
								<p class="tit">계좌번호</p>
								<!-- 텍스트 입력값 들어오면 .txt 추가 -->
								<p class="val txt">123456-78-9012344<i class="ico_list_arrow_small"></i></p>
							</li>
						</ul>
					</div>
				</div>
				<div class="account-remove-wrap assets-wrap">
					<div class="info-wrap">
						<ul class="info-list">
							<li class="item">
								<p class="tit">자산목록에서 숨기기</p>
								<div class="custom-switch">
									<input type="checkbox" class="custom-control-input" id="switch1">
									<label class="custom-control-label" for="switch1"></label>
								</div>
							</li>
							<li class="item">
								<p class="tit">삭제하기</p>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
