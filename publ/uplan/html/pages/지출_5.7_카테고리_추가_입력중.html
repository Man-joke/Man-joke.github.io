<!DOCTYPE HTML>
<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="Referrer" content="origin">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="apple-mobile-web-app-title" content="종합금융정보서비스" />
    <meta name="robots" content="index,nofollow" />
    <meta name="description" content="종합금융정보서비스" />
    <meta name="keywords" content="종합금융정보서비스" />
    <title>종합금융정보서비스</title>
    <link rel="stylesheet" href="../../css/style/style.css?v=3.6.4">
    <script src="../../js/lib/front.lib.js?v=1.15.6"></script>
    <script src="../../js/ui/front.common.js?v=1.4"></script>
</head>

<body>
    <div class="wrap _btnSlideOpen"></div>
    <div class="modal-slide modal-expenditure add-category _modalSlide">
        <div class="modal-slide-content">
            <a href="#" class="btn-close _btnSlideClose"></a>
            <div class="inner">
                <div class="category-registration">
                    <div class="img">
                        <i class="icon icon_cate_pet"></i>
                        <a href="#" class="btn-edit"></a>
                    </div>
                    <ul>
                        <li class="custom-light">
                            <label class="title">카테고리명</label>
                            <input title="value" type="text" maxlength="12" onkeyup="countCharDelete(this,'_val')"
                                placeholder="카테고리 이름을 입력해주세요" value="운동" style="padding-right: 45px;" />
                            <div class="input-byte mt-0"><span class="byte _val">0</span><span class="total"> /
                                    12</span></div>
                        </li>
                        <li class="custom-light">
                            <label class="title">카테고리 설명</label>
                            <input title="value" type="text" maxlength="24" onkeyup="countCharDelete(this,'_val')"
                                placeholder="어떤 지출로 분류할지 설명을 적어주세요." value="헬스장 이용료, 운동화, 소도구 구매"
                                style="padding-right: 70px;" />
                            <div class="input-byte mt-0"><span class="byte _val">0</span><span class="total"> /
                                    24</span></div>
                        </li>
                    </ul>
                </div>
                <div class="btn-wrap">
                    <a href="#" class="btn btn-block btn-lg btn-gray-bg float-left btn-half" onclick="openPopup()">카테고리
                        삭제</a>
                    <a href="#" class="btn btn-block btn-lg btn-purple-bg float-right btn-half">카테고리 변경</a>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-slide-backdrop"></div>
    <script>
        $(document).ready(function () {
            var btnSlideOpen = $('._btnSlideOpen');
            var btnSlideClose = $('._btnSlideClose');

            btnSlideOpen.on('click', function () {
                setTimeout(
                    function () {
                        document.getElementsByClassName("_modalSlide")[0].style.display = 'block';
                    }, 500
                );
                $('._modalSlide').addClass('up').removeClass('down');
                $('.modal-slide-backdrop').addClass('show');
                $('body').addClass('scrOn')
            });

            btnSlideClose.on('click', function () {
                setTimeout(
                    function () {
                        document.getElementsByClassName("_modalSlide")[0].style.display = 'none';
                    }, 1000
                );
                $('._modalSlide').removeClass('up').addClass('down').parents('body').css('overflow-y', 'auto');
                $('.modal-slide-backdrop').removeClass('show');
                $('body').removeClass('scrOn')
            });

            btnSlideOpen.trigger('click');
        })

        function resize(obj) {
            obj.style.height = "1px";
            obj.style.height = (12 + obj.scrollHeight) + "px";
            obj.style.lineHeight = 1.3;
            obj.style.marginTop = "10px";
            $('.budget-registration').scrollTop($('.budget-registration').height());
        }

        $(function () {
            let test = $('.custom').val();
            if (test.length > 0) {
                $('.custom').css('height', '113px')
            }

        })
    </script>
    <script>
    function countCharDelete(val, target) {
        var len = $(val).val().length;
        var targetItem = $('.' + target);
        var nextEle = $(val).next();


        if ($(val).siblings('.btn-clear-input').length === 0) {
            $(val).parent().append('<button class="btn-clear-input">삭제</button>');
        }

        targetItem.text(len);

        if (len == 0) {
            targetItem.css("color", "#afaeb8");
            nextEle.hide();
        } else {
            targetItem.css("color", "#37354e");
            nextEle.show();
        }
        $(val).on("focus", function () {
            setTimeout(function () {
                nextEle.show();
                $(val).parent().find('.btn-clear-input').show();
            }, 100)
        });
        $(val).on("blur", function () {
            setTimeout(function () {
                nextEle.hide();
                $(val).parent().find('.btn-clear-input').hide();
            }, 100)
        });
    }

    function countTextarea(val) {
        let $this = $(val)
        let content = $this.val()
        const textLValue = $this.siblings().find('.val')

        if (content.length === 0) {
            textLValue.removeClass('active')
        } else {
            textLValue.addClass('active')
        }

        textLValue.text(content.length)
    }

    $('.custom-light, .step-box, .item-form').on('click', '.btn-clear-input', function () {
        $(this).siblings('input').val('')
            .siblings('.input-byte').find('._val').text('0')
        $(this).remove()
    })
</script>
</body>

</html>
