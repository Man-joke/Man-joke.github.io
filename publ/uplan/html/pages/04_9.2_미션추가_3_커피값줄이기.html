<!DOCTYPE HTML>
<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="Referrer" content="origin">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="apple-mobile-web-app-title" content="종합금융정보서비스" />
    <meta name="robots" content="index,nofollow" />
    <meta name="description" content="종합금융정보서비스" />
    <meta name="keywords" content="종합금융정보서비스" />
    <title>종합금융정보서비스</title>
    <link rel="stylesheet" href="../../css/style/style.css?v=3.6.4">
    <script src="../../js/lib/front.lib.js?v=1.15.6"></script>
    <script src="../../js/ui/front.common.js?v=1.4"></script>
</head>

<body>
    <div class="wrap renewal">
        <div class="header _sticky">
            <a href="#" class="sprite btn_back"></a>
        </div>
        <div class="contents expenditure mission-contents">
            <div class="text-box">
                <div class="title ico-dessert">커피값 줄이기 미션<br>
                    시작하기</div>
                <p class="color-gray">
                    공동관리에 연결되어 있는 카드 전체 대상<br>
                    <span class="color-purple">“카페 상호명”의 결제건</span>에 대해 <br>
                    월 누적 이용 금액 또는 건수를 가지고대결해요!
                </p>
            </div>
            <div class="step-box">
                <div class="step step1">
                    <p class="sub-title">조건 만들기</p>
                    <div class="tab-group">
                        <a class="active" href="javascript:void(0);">금액</a>
                        <a href="javascript:void(0);">건수</a>
                    </div>
                    <div class="form-wrap">
                        <div class="form-box active">
                            <input type="number" onkeyup="countCharDelete(this,'_val')" /><em></em>
                            <span>만원</span>
                        </div>
                        <div class="form-box">
                            <input type="number" onkeyup="countCharDelete(this,'_val')" /><em></em>
                            <span>건</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="step-box">
                <div class="step step2">
                    <p class="sub-title">기간</p>
                    <p class="sub-desc-2">이번달부터 시작 ~ 매월 정기</p>
                </div>
            </div>
            <div class="step-box mb-3">
                <div class="step step2">
                    <p class="sub-title">최종 승부 방법</p>
                    <p class="sub-desc">매월 1일 지난달의 최종 대결 결과를 확인할 수 있어요<br>
                        최종 승부 방법을 골라주세요</p>
                    <label class="radio-box active" for="radio-01-01">
                        <input type="radio" name="radio-01" id="radio-01-01" checked="checked" />
                        <p class="radio-tit">최종 덜 지출한 쪽이 승리</p>
                        <p class="radio-txt">나와 상대 모두 목표 지출 건수와 금액 지출을
                            달성했다면, 최종 더 조금 지출한 쪽이 승리!</p>
                    </label>
                    <label class="radio-box" for="radio-01-02">
                        <input type="radio" name="radio-01" id="radio-01-02" />
                        <p class="radio-tit">목표 건수 또는 금액으로만 대결</p>
                        <p class="radio-txt">목표 건수와 금액을 달성하면 승리!
                            나와 상대 모두 목표 달성시 최종 무승부 처리</p>
                    </label>
                </div>
            </div>
            <div class="btn-area">
                <a class="btn btn-big btn-purple-bg btn-block" href="#">시작하기</a>
            </div>
        </div>

    </div>

    <script>
        $(document).ready(function () {
            $('.radio-box input').on('click', function () {
                if ($('.radio-box input').is(":checked") == true) {
                    $('.radio-box').removeClass('active')
                    $(this).parent().addClass('active')
                }
            });

            $('.tab-group a').on('click', function () {
                let el = $(this).index();

                $('.tab-group a').removeClass('active');
                $(this).addClass('active');
                $('.form-wrap .form-box').removeClass('active');
                $('.form-wrap .form-box').eq(el).addClass('active');
            });

        })
    </script>
    <script>
    function countCharDelete(val, target) {
        var len = $(val).val().length;
        var targetItem = $('.' + target);
        var nextEle = $(val).next();


        if ($(val).siblings('.btn-clear-input').length === 0) {
            $(val).parent().append('<button class="btn-clear-input">삭제</button>');
        }

        targetItem.text(len);

        if (len == 0) {
            targetItem.css("color", "#afaeb8");
            nextEle.hide();
        } else {
            targetItem.css("color", "#37354e");
            nextEle.show();
        }
        $(val).on("focus", function () {
            setTimeout(function () {
                nextEle.show();
                $(val).parent().find('.btn-clear-input').show();
            }, 100)
        });
        $(val).on("blur", function () {
            setTimeout(function () {
                nextEle.hide();
                $(val).parent().find('.btn-clear-input').hide();
            }, 100)
        });
    }

    function countTextarea(val) {
        let $this = $(val)
        let content = $this.val()
        const textLValue = $this.siblings().find('.val')

        if (content.length === 0) {
            textLValue.removeClass('active')
        } else {
            textLValue.addClass('active')
        }

        textLValue.text(content.length)
    }

    $('.custom-light, .step-box, .item-form').on('click', '.btn-clear-input', function () {
        $(this).siblings('input').val('')
            .siblings('.input-byte').find('._val').text('0')
        $(this).remove()
    })
</script>
</body>

</html>
