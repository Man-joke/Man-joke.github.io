<!DOCTYPE HTML>
<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="Referrer" content="origin">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="apple-mobile-web-app-title" content="종합금융정보서비스" />
    <meta name="robots" content="index,nofollow" />
    <meta name="description" content="종합금융정보서비스" />
    <meta name="keywords" content="종합금융정보서비스" />
    <title>종합금융정보서비스</title>
    <link rel="stylesheet" href="../../css/style/style.css?v=3.6.4">
    <script src="../../js/lib/front.lib.js?v=1.15.6"></script>
    <script src="../../js/ui/front.common.js?v=1.4"></script>
</head>

<body>
    <div class="wrap renewal">
        <div class="header _sticky">
            <a href="#" class="sprite btn_back"></a>
            <h2 class="title">2022년 10월 <i class="icon-arrow-bottom"></i></h2>
            <span class="btn-text"><a href="#">초기화</a></span>
        </div>
        <div class="contents expenditure">
            <div class="total-amount">
                <p class="title">식비・외식비 예산</p>
                <p class="amount">750,000</p>
                <p class="expected">10월 지출 1,750,000원</p>
            </div>
            <div class="amount-wrap pt-0">
                <div class="description-box">
                    <span>외식, 식재료 구입비, 배달음식</span>
                </div>
            </div>


            <div class="divider divider-line "></div>

            <div class="amount-wrap">
                <div class="title">지출추이 <span class="regend">(단위:만원)</span></div>
                <div class="graph">
                    <div class="stick" style="height: 200px;">
                        <div style="height: 40px; top:160px;"><span class="text">140</span></div>
                        <div style="height: 20px; top:180px;"><span class="text">124</span></div>
                        <div style="height: 80px; top:120px;"><span class="text">190</span></div>
                        <div class="minus" style="height: 120px; top:80px;"><span class="text">210</span></div>
                        <div class="active" style="height: 100px; top:100px;"><span class="text">185</span></div>
                    </div>
                    <div class="month">
                        <em>6월</em>
                        <em>7월</em>
                        <em>8월</em>
                        <em>9월</em>
                        <em>10월</em>
                    </div>
                </div>
            </div>

            <div class="divider"></div>
            <div class="amount-wrap">
                <div class="amount-list">
                    <ul class="info-list">
                        <li class="item mb-20">
                            <span class="tit">정기지출 예정</span>
                            <span class="val"><em class="f-color-01">120,000원</em></span>
                        </li>
                        <li class="item mb-20">
                            <span class="tit">카드할부 예정</span>
                            <span class="val"><em class="f-color-01">0원</em></span>
                        </li>
                        <li class=" item-form">
                            <input type="text" title="incomeTitle" onkeyup="countCharDelete(this,'_val')"
                                placeholder="예산을 입력해주세요" value="12,500">
                            <p class="sub-desc">10억원 미만까지 입력 가능</p>
                            <span class="won">원</span>
                        </li>
                        <li class="item">
                            <span class="tit">예산 메모 </span>
                        </li>
                        <li class="item-form">
                            <div class="textarea removal">
                                <textarea class="custom" name="context" id="context" maxlength="200"
                                    placeholder="메모를 입력해 주세요">
예산메모
                                                                                                    </textarea>
                                <p class="length">
                                    <span class="txt-limit"><em class="_val">30</em> / 200</span>
                                    <button class="del">전체삭제</button>
                                </p>
                            </div>
                        </li>
                    </ul>
                </div>

                <!-- 지출예산 설정하기 -->
                <div class="btn-wrap">
                    <a class="btn btn-big btn-block btn-purple-bg" href="#">저장</a>
                </div>
            </div>

        </div>


    </div>
    <script>
    function countCharDelete(val, target) {
        var len = $(val).val().length;
        var targetItem = $('.' + target);
        var nextEle = $(val).next();


        if ($(val).siblings('.btn-clear-input').length === 0) {
            $(val).parent().append('<button class="btn-clear-input">삭제</button>');
        }

        targetItem.text(len);

        if (len == 0) {
            targetItem.css("color", "#afaeb8");
            nextEle.hide();
        } else {
            targetItem.css("color", "#37354e");
            nextEle.show();
        }
        $(val).on("focus", function () {
            setTimeout(function () {
                nextEle.show();
                $(val).parent().find('.btn-clear-input').show();
            }, 100)
        });
        $(val).on("blur", function () {
            setTimeout(function () {
                nextEle.hide();
                $(val).parent().find('.btn-clear-input').hide();
            }, 100)
        });
    }

    function countTextarea(val) {
        let $this = $(val)
        let content = $this.val()
        const textLValue = $this.siblings().find('.val')

        if (content.length === 0) {
            textLValue.removeClass('active')
        } else {
            textLValue.addClass('active')
        }

        textLValue.text(content.length)
    }

    $('.custom-light, .step-box, .item-form').on('click', '.btn-clear-input', function () {
        $(this).siblings('input').val('')
            .siblings('.input-byte').find('._val').text('0')
        $(this).remove()
    })
</script>
</body>

</html>
