<!DOCTYPE HTML>
<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="Referrer" content="origin">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="apple-mobile-web-app-title" content="종합금융정보서비스" />
    <meta name="robots" content="index,nofollow" />
    <meta name="description" content="종합금융정보서비스" />
    <meta name="keywords" content="종합금융정보서비스" />
    <title>종합금융정보서비스</title>
    <link rel="stylesheet" href="../../css/style/style.css?v=3.6.4">
    <script src="../../js/lib/front.lib.js?v=1.15.6"></script>
    <script src="../../js/ui/front.common.js?v=1.4"></script>
</head>

<body>
    <div class="wrap">
        <div class="header _sticky">
            <a href="#" class="sprite btn_back"></a>
            <h2 class="title">문의 접수</h2>
        </div>
        <div class="contents">
            <div class="faq_list_detail pb-0">
                <div class="faq_question">
                    <div class="category">
                        <label for="category" class="must">문의유형</label>
                        <select id="category" name="select">
                            <option value="선택하세요" disabled selected>문의 유형을 선택해주세요.</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                    </div>
                    <div class="title">
                        <div class="textarea removal">
                            <label for="title" class="must">제목</label>
                            <input class="custom" type="text" id="title" maxlength="30" placeholder="제목을 입력해주세요."
                                value="제목" />
                            <p class="length">
                                <span class="txt-limit"><em class="_val">10</em> / 30</span>
                                <button class="del">전체삭제</button>
                            </p>
                        </div>
                    </div>
                    <div class="textarea removal">
                        <label for="context" class="must">문의 내용</label>
                        <textarea class="custom" name="context" id="context" maxlength="500"
                            placeholder="문의 내용을 입력해주세요.">문의 내용</textarea>
                        <p class="length">
                            <span class="txt-limit"><em class="_val intput-error">500</em> / 500</span>
                            <button class="del">전체삭제</button>
                            <span class="error">최대 200자까지 입력할 수 있어요</span>
                        </p>
                    </div>
                    <div class="push_alert">
                        <label>
                            <input type="checkbox" class="filled-in" checked="">
                            <span>답변이 등록 되면 PUSH 알림 받기</span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="btn_area pd mb">
                <a class="btn btn-lg btn-block btn-big btn-save" href="#">제출</a> <!-- disabled -->
            </div>
            <div class="faq-must-check">
                <div class="txt-lg">꼭! 확인하세요</div>
                <div class="txt">단순 질의의 경우 평일 기준 1~2일 이내에 답변드리고 있으나,
                    문의 내용 또는 상황에 따라 검토 기간이 길어질 수 있습니다.</div>
                <div class="list">운영 시간 : 평일 10:00~18:00 (공휴일 제외)</div>
            </div>
        </div>
    </div>
    <script>
        var selectTarget = $('#category');

        selectTarget.on({
            'focus': function () {
                $(this).addClass('focus');
            },
            'blur': function () {
                $(this).addClass('focus');
            }
        });
    </script>
    <script>
    function countCharDelete(val, target) {
        var len = $(val).val().length;
        var targetItem = $('.' + target);
        var nextEle = $(val).next();


        if ($(val).siblings('.btn-clear-input').length === 0) {
            $(val).parent().append('<button class="btn-clear-input">삭제</button>');
        }

        targetItem.text(len);

        if (len == 0) {
            targetItem.css("color", "#afaeb8");
            nextEle.hide();
        } else {
            targetItem.css("color", "#37354e");
            nextEle.show();
        }
        $(val).on("focus", function () {
            setTimeout(function () {
                nextEle.show();
                $(val).parent().find('.btn-clear-input').show();
            }, 100)
        });
        $(val).on("blur", function () {
            setTimeout(function () {
                nextEle.hide();
                $(val).parent().find('.btn-clear-input').hide();
            }, 100)
        });
    }

    function countTextarea(val) {
        let $this = $(val)
        let content = $this.val()
        const textLValue = $this.siblings().find('.val')

        if (content.length === 0) {
            textLValue.removeClass('active')
        } else {
            textLValue.addClass('active')
        }

        textLValue.text(content.length)
    }

    $('.custom-light, .step-box, .item-form').on('click', '.btn-clear-input', function () {
        $(this).siblings('input').val('')
            .siblings('.input-byte').find('._val').text('0')
        $(this).remove()
    })
</script>
</body>

</html>
